            colors: {
              rose: {
                50: '#fff1f2',

                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',

            }
          }
        }
      }

    <style>
      body {

      }
    </style>
